{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'create' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Listing">
    </form>
{% endblock %}
