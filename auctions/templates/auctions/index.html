{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ header }}</h2>
    {% for listing in listings %}
        <a href="{% url 'listing' listing.id %}" style="text-decoration: none; color:black;">
            <div class="card mb-3 mx-3">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid p-3" src="{{ listing.img.url }}">
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h4 class="card-title">
                                {{ listing.title }}
                                {% if not listing.currently_active %}
                                <small>(CLOSED)</small>
                                {% endif %}
                            </h4>
                            <p class="card-text"><strong>Price: </strong>${{ listing.price }}</p>
                            <p class="cart-text text-muted">Created {{ listing.pub_date }}</p>
                            <p>{{ listing.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
